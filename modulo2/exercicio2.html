<html>

<head>
    <meta charset="utf-8">
    <title>Curso Javascript</title>
</head>

<body>
    <div id="app">
        <button class="botao">Criar Quadrado</button>
    </div>

    <script>
        var buttonElement = document.querySelector('#app button.botao');

        buttonElement.onclick = criarQuadrado;

        function criarQuadrado() {
            var containerElement = document.querySelector('#app');

            var quadrado = document.createElement('div');
            quadrado.style.width = 100;
            quadrado.style.height = 100;
            quadrado.style.backgroundColor = 'red';
            quadrado.style.marginTop = 5;
            quadrado.style.marginBottom = 5;

            containerElement.appendChild(quadrado);

            function mudarCor() {
                quadrado.style.backgroundColor = newColor;
            }

            function tiraCor() {
                quadrado.style.backgroundColor = 'red';
            }

            quadrado.onmouseover = mudarCor;
            quadrado.onmouseout = tiraCor;
        }


        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var newColor = getRandomColor();

    </script>
</body>

</html>
