<html>

<head>
    <meta charset="utf-8">
    <title>Curso Javascript</title>
</head>

<body>
    <input type="text" name="nome">
    <button onClick="adicionar()" onclick="value = ''">Adicionar</button>

    <ul class="lista">

    </ul>

    <script>
        var nomes = ["Diego", "Gabriel", "Lucas"];

        var ulElement = document.querySelector('.lista');
        inputElement = document.querySelector('[name=nome]');

        for (nome of nomes) {
            var liElement = document.createElement('li');
            var text = document.createTextNode(nome);
            liElement.appendChild(text);
            ulElement.appendChild(liElement);
        }

        function criaLi() {
            var liElement = document.createElement('li');
            var text = document.createTextNode(inputElement.value);
            liElement.appendChild(text);
            ulElement.appendChild(liElement);
            inputElement.value = "";

        }

        function adicionar() {
            criaLi();
            // var liElement = document.createElement('li');
            // var text = document.createTextNode(inputElement.value);
            // liElement.appendChild(text);
            // ulElement.appendChild(liElement);
            // inputElement.value = "";
        }

    </script>
</body>

</html>
